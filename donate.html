        <script>
            // Function to generate a unique tx_ref value
            function generateTxRef() {
                const baseString = "negade-tx-";
                const randomString = Math.random().toString(36).substring(2, 8);
                const timestamp = Date.now();
                return `${baseString}${randomString}${timestamp}`;
            }
        
            document.addEventListener("DOMContentLoaded", function() {
                const public_key = 'CHAPUBK_TEST-QMp65W5yeAhpg8KRoBmv7lfvam6gnqsv';
        
                // Set initial values
                document.getElementById("public_key").value = public_key;
                document.getElementById("tx_ref").value = generateTxRef();
        
                // Event listener for form submission
                document.getElementById("paymentForm").addEventListener("submit", function(event) {
                    // Get the values of the required input fields
                    var fname = document.getElementById("fname").value;
                    var lname = document.getElementById("lname").value;
                    var email = document.getElementById("email").value;
                    var amount = document.getElementById("amount").value;
        
                    // Check if any of the required fields are empty
                    if (!fname || !lname || !email || !amount) {
                        // Prevent the form from submitting
                        event.preventDefault();
                        // Display a message to the user
                        alert("Please fill in all required fields");
                    } else {
                        // Set input values
                        document.getElementById("fname_input").value = fname;
                        document.getElementById("lname_input").value = lname;
                        document.getElementById("email_input").value = email;
                        document.getElementById("amount_input").value = amount;
                    }
                });
            });
        </script>
